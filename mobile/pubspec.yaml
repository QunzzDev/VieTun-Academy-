name: exam_platform_mobile
description: Online Exam Platform Mobile Application - Flutter app for students to take exams with offline support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP Client
  dio: ^5.4.0
  
  # Secure Storage for tokens
  flutter_secure_storage: ^9.0.0
  
  # Local Database for offline support
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # State Management
  provider: ^6.1.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  intl: ^0.18.1
  equatable: ^2.0.5
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Property-Based Testing
  glados: ^1.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
